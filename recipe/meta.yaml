{% set name = "pyee" %}
{% set version = "7.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 30c3e90bb44311af98e0958cae7c5a3acbbfb35b0ec87f7fa1275ba9e12e31f3

build:
  noarch: python
  number: 0
  script: cd {{ RECIPE_DIR }} && {{ PYTHON }} builder.py

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  requires:
    - pip
  imports:
    - pyee
  commands:
    - python -m pip check

about:
  home: https://github.com/jfhbrook/pyee
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A port of node.js's EventEmitter to python.
  doc_url: https://pyee.readthedocs.io/
  dev_url: https://github.com/jfhbrook/pyee

extra:
  recipe-maintainers:
    - kiwi0fruit
