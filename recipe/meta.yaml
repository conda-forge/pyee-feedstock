{% set name = "pyee" %}
{% set version = "8.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c058005d4008ba154935794f474ee008d3a497821c502bb0dca194c8eba42afc

build:
  noarch: python
  number: 0
  script: cd {{ RECIPE_DIR }} && {{ PYTHON }} builder.py

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  requires:
    - pip
  imports:
    - pyee
  commands:
    - python -m pip check

about:
  home: https://github.com/jfhbrook/pyee
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A port of node.js's EventEmitter to python.
  doc_url: https://pyee.readthedocs.io/
  dev_url: https://github.com/jfhbrook/pyee

extra:
  recipe-maintainers:
    - kiwi0fruit
